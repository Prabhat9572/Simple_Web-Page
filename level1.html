<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Webpage</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
  }
  nav {
    background-color: #444;
    padding: 10px;
    text-align: center;
  }
  nav a {
    color: #fff;
    text-decoration: none;
    margin: 0 10px;
  }
  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 0 20px;
  }
  .container img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 20px auto;
  }
  form {
    margin-top: 20px;
    text-align: center;
  }
  input[type="text"] {
    padding: 10px;
    width: 200px;
  }
  input[type="submit"] {
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    border: none;
    cursor: pointer;
  }
  input[type="submit"]:hover {
    background-color: #555;
  }
</style>
</head>
<body>

<header>
  <h1>Welcome to Simple Webpage</h1>
</header>

<nav>
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Contact</a>
</nav>

<div class="container">
  <p>Welcometo my web page.</p>
  <img src="https://colorlib.com/wp/wp-content/uploads/sites/2/personalportfolio-free-template.jpg" alt="Placeholder Image">
  
  <form action="#" method="post">
    <input type="text" name="search" placeholder="search">
    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
